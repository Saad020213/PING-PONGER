<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="ping-pong.png">
<center>
    <h3 class="btn btn-danger heading">AI PING PONG GAME - Easy
<button data-toggle="modal" data-target="#INSTRUCTIONS" class="btn btn-success">Instructions</button>
    </h3>
    <br>
    <br>
    <button onclick="startGame()" class="btn btn-info">Start</button>
    <h3 id="status"></h3>
    <div id="camera">

    </div>

<button onclick="restartGame()" class="btn btn-warning">Restart</button>
<div class="copy-right-footer">
 - Game designed by Saad Bajwa
</div>
<div class="modal fade" id="INSTRUCTIONS">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3>Instructions</h3>
        </div>
        <div class="modal-body">
            <ol>
                <li>Keep 3 - 5 feet away from the screen</li>
                <li>Use right wrist to move the red paddle up and down</li>
                <li>You can use the button to start or restart the game if wanted :D</li>
            </ol>
        </div>
    </div>
</div>
</div>
</center>
        <script src="main.js"></script>
    </body>
</html>
